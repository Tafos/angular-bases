<h4>Listado</h4>
<ul
	*ngFor="
		let character of characterList;
		let i = index;
		let isFirst = first;
		let isLast = last;
		let isEven = even;
		let isOdd = odd
	"
	class="list-group"
>
	<li
		class="list-group-item d-flex justify-content-between align-items-center"
		[ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isEven }"
	>
		<div>
			<span class="text-primary">{{ i + 1 }}. </span><span>{{ character.name }}</span> - <strong>Power: </strong
			><span>{{ character.power }}</span>
			<!-- <span> Es el Primero: {{ isFirst }}</span>
		  <span> Es el Ultimo: {{ isLast }}</span>
		  <span>Es Par: {{ isEven }}</span>
		  <span>Es Impar: {{ isOdd }}</span> -->
		</div>
		<button class="btn btn-danger" (click)="onDeleteCharacterById(character.id!)">X</button>
	</li>
</ul>
